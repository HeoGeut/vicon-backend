<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:fragment="main(contests, members, boards, reviews)">
  <div class='sec1'>
    <div class='inner'>
      <p class='p1'>비콘에서<br>크리에이터가<br><span>크리에이트했다.</span><br>너와 나의 광고.</p>
      <p class='p2'>광고가 필요한 광고주님<br>광고주가 필요한 크리에이터님<br>일단 한 번 열어보시라니까요.</p>
      <a th:href="@{contests/open}"><img src='/image/site/index/contest_btn.png'></a>
    </div>
  </div>

  <div class='sec2'>
    <div class='box1'>
      <p class='t1'>최근 콘테스트
        <a href='@{contests/list}'><span>콘테스트 더보기</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </p>
      <ul>
        <li th:each="contest : ${contests}">
          <a th:href='@{contests/view/{id} (id=${contest.id})}'>
            <div class='tit'>
              <div class='img_bx'>
                <img src='/image/site/noimage.png' th:attr="src=${contest.memberProfileImage}">
              </div>
              <p class='p1' th:text="${contest.name}"></p>
              <p class='p2'>
                <span th:class="${contest.isReview}? 's2' : 's1'"
                      th:text="${contest.isReview}? '리뷰' : 'PPL'"></span>
              </p>
            </div>
            <div class='cont'>
              <div class='p1'>
                <span class='s1' th:text="'D-' + ${contest.restDate}">D-100</span>
                <span class='s2'></span>
                <span th:text="${contest.applyNumber} + '명 응모'"> 0명 응모</span>
              </div>
              <p class='p2' th:text="${contest.title}"></p>
              <p class='p4' th:text="${contest.text}"></p>
              <p class='p3'>
                <img src="/image/site/noimage.png">
                <span th:text="${contest.recruitNumber}">2</span>명 모집&nbsp;&nbsp;&nbsp;
                <img src='/image/site/index/won.png'>
                <!--                <span-->
                <!--                    th:text="${contest.recruitNumber == '1' ? ${contest.totalReward}: ${contest.individualReward} }">-->
                <!--                </span>-->
                <span th:if="${contest.recruitNumber == '1'}" th:text="${contest.totalReward}"></span>
                <span th:unless="${contest.recruitNumber == '1'}" th:text="${contest.individualReward}"></span>
              </p>
              <p class='p5'><img src='/image/site/index/premium.png' th:if="${not contest.isStandard}">
              </p>
            </div>
          </a>
        </li>
      </ul>
      <div class='clear'></div>
    </div>
    <div class='box2'>
      <p class='t1'>VICON 크리에이터</p>
      <div>
        <ul>
          <li th:each="member : ${members}">
            <div class='img_bx'>
              <img src='/image/site/noimage.png'>
            </div>
            <span th:text="${member.memberId}"></span><br>
            <p th:text="'응모 ' + ${member.tryApply} + ' | 당선 ' + ${member.chosenApply} + ' | 콘텐츠리뷰'"></p>
            <a href=''>사례 보기</a>
          </li>
        </ul>
        <a href='/creator/list' class='view_btn trans03'>모든 VICON 크리에이터 보기
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
    <div class='clear'></div>
  </div>

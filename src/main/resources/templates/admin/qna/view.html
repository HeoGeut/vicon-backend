<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:include="admin/fragments/head :: head"></head>
<head>
  <script type='text/javascript' src='/admin/js/rq.js'></script>
</head>
<body class='skin-purple sidebar-mini'>

<header th:replace="admin/fragments/header :: header"></header>
<aside th:replace="admin/fragments/sidebar :: aside"></aside>
<div class="content-wrapper">
  <section class="content-header">
    <h1> 문의하기 <small>보기</small></h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="">문의하기</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <form action="/admin/qna/view" th:object="${qna}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="key" th:field="${qna.id}" th:value="${qna.id}">
        <div class="col-md-6">
          <div class="box">
            <div class="box-body pad">
              <div class="form-group">
                <label for="bd_subject">작성일</label>
                <pre th:text="${qna.createdDate}">2021-11-22 18:43</pre>
              </div>

              <div class="form-group">
                <label for="bd_subject">작성자</label>
                <pre><a th:href="@{/admin/member/edit (id=${memberId})}" target="_blank"
                        th:text="${qna.username}">alsdk9091</a></pre>
              </div>

              <div class="form-group">
                <label for="bd_subject">제목</label>
                <pre th:text="${qna.title}">DB 오류입니다</pre>
              </div>

              <div class="form-group">
                <label for="bd_subject">문의내용</label>
                <pre th:text="${qna.content}"></pre>
              </div>

              <div class="form-group">
                <label for="bd_subject">답변</label>
                <textarea name="rq_memo" rows="3" class="form-control"
                          style="width:100%; height:10em;" th:field="${qna.answer}" th:text="${qna.answer}"></textarea>
              </div>

              <div class="form-group text-right">
                <button type="button" class="btn btn-default pull-left cancel">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>
          </div><!-- /.box -->
        </div><!-- /.col-->
      </form>
    </div>
  </section>
</div>
<footer th:replace="admin/fragments/footer :: footer"></footer>
<div th:replace="admin/fragments/include :: include"></div>

</body>

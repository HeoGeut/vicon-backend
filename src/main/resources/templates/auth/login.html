<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:include="fragments/head :: head"></head>
<head>
    <link rel="stylesheet" type="text/css" href="../css/auth.css"/>
    <script type="text/javascript" src="../js/auth.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class='auth_wrap'>
    <div class='login_frm'>
        <img src='/image/site/sub/auth_logo.png'>

        <form action='/auth/login' method='post' th:object="${loginForm}">
            <input type='text' id="memberId" th:field="*{memberId}" placeholder='아이디' class='text_input'>
            <input type='password' id="memberPw" th:field="*{memberPw}" placeholder='비밀번호' class='text_input'>
            <button type='submit' id='login_smit' class='btn_style'>로그인</button>
        </form>

        <ul class='link_lst'>
            <li><a href=''>아이디/비밀번호 찾기</a></li>
            <li><a href='/auth/join'>회원가입</a></li>
        </ul>
        <div class='clear'></div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
